<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
    <title>ПеПереводчик</title>

    <link rel="stylesheet" href="knacss.css" media="all">
    <link rel="stylesheet" href="style.css" media="all">

    <script src="jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="w100 txtcenter">
      <h4>ПеПереводчик</h4>
      <p>Для добавления языка нажмите на него в списке доступных, для удаления&nbsp;&mdash; в списке выбранных.</p>
    </div>

    <div class="w80 h80 center txtcenter row a">
      <div class="w50 col b">

        <div class="row a h50"><div class=col>
          <div class="c h20">
            <h3>Исходный текст</h3>
          </div>
          <div class="line d h80 ta_wrapper">
            <textarea class="w90 h80" id="text_in"></textarea>
          </div>
        </div></div>

        <div class="row a h50"><div class=col>
          <div class="c h20">
            <input id=random_text type=button value="Случайный текст"/>
            <input id=translate type=button value="Перевести"/>
          </div>
          <div class="line d h80 ta_wrapper">
            <textarea class="w90 h80" id="text_out"></textarea>
          </div>
        </div></div>
      </div>

      <div class="w5 col"> </div>

      <div class="w20 col c">
        <div class="row a h10">
          <h3>Выбранные</h3>
        </div>
        <div class="h90 line b langgroup" id=selected_langs>
        </div>
      </div>

      <div class="w5 col"> </div>

      <div class="w20 col c">
        <div class="row a h10">
          <h3>Доступные</h3>
        </div>
        <div class="langgroup h90 line d" id="avail_langs">
        </div>
      </div>
    </div>
    <div class="line d txtcenter" id=footer>
      <span>Переведено сервисом <a href=http://translate.yandex.ru/>&laquo;Яндекс.Перевод&raquo;</a></span>
    </div>
  </body>
</html>
